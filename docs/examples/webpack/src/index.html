<!DOCTYPE html>
<html lang="en" class="govuk-template">
  <head>
    <meta charset="utf-8">
    <title>GOV.UK Frontend</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#0b0c0c">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/stylesheets/app.min.css">
  </head>
  <body class="govuk-template__body">
    <script>document.body.className += ' js-enabled' + ('Promise' in window && 'finally' in Promise.prototype && 'noModule' in HTMLScriptElement.prototype ? ' govuk-frontend-supported' : '');</script>

    <div class="govuk-width-container">
      <main class="govuk-main-wrapper" id="main-content" role="main">
        <a href="/" role="button" draggable="false" class="govuk-button" data-module="govuk-button">
          Link button
        </a>
      </main>
    </div>

    <script type="module" src="/javascripts/app.min.js"></script>
  </body>
</html>
